<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Area - Serenity Mental Health Clinic</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="private-area-header">Private Area</h1>
    </header>

    <section class="user-info">
      <h2 id="user-name">Welcome, Ori Moshe</h2>
      <img id="user-photo" src="../RESOURCES/Images/Background/man.png" alt="User Photo" class="user-photo">
      <p id="user-id"><strong>ID Number:</strong> 123456789</p>
      <p id="user-payment"><strong>Payment Method:</strong> Credit Card</p>
      <p id="user-insurance"><strong>Health Insurance:</strong> Maccabi</p>
      <p id="user-age"><strong>Age:</strong> 35</p>
    </section>

    <section class="contact-info">
      <h2>Contact Information</h2>
      <p id="user-phone"><strong>Phone:</strong> 050-1234567</p>
      <p id="user-email"><strong>Email:</strong> yossi@example.com</p>
    </section>

    <section class="appointments">
      <h2>Appointments</h2>
      <ul id="appointments-list">
        <!-- Appointments will be dynamically inserted here -->
      </ul>
    </section>
  </div>
  <script src="./private_area.js"></script>
</body>
</html>

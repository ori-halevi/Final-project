<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Serenity Mental Health Clinic</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
      <a href="../PageHome/index.html" class="home-button"> 
        <img src="../RESOURCES/Images/logo/home icon.png" alt="Home" class="home-icon">
      </a>
    <div id="successPopup">
      <p>Incorrect details!</p>
    </div>
    <div class="login-container">
      <form class="login-form" action="#" method="post">
        <h1>Login</h1>
        <label for="username">Username</label>

        <input type="text" id="username" name="username" required />
        
        <label for="password">Password</label>
        
        <input type="password" id="password" name="password" required />
        <button type="submit" id="logBtn">Login</button>
        <p>
          Don't have an account?
          <a href="../PageSignUp/index.html" class="signup-link">Sign Up</a>
        </p>
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>

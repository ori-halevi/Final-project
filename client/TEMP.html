<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor List Dropdown</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 200px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
        z-index: 1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .doctor-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .doctor-list li {
        padding: 8px;
        cursor: pointer;
      }

      .doctor-list li:hover {
        background-color: #ddd;
      }

      .search-box {
        width: 100%;
        padding: 8px;
        margin-bottom: 8px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <button>Doctors</button>
      <div class="dropdown-content">
        <input
          type="text"
          placeholder="Search.."
          id="searchBox"
          class="search-box"
        />
        <ul id="doctorList" class="doctor-list">
          <li>Dr. John Doe</li>
          <li>Dr. Jane Smith</li>
          <li>Dr. Alice Johnson</li>
          <li>Dr. Bob Brown</li>
          <li>Dr. Emily White</li>
        </ul>
      </div>
    </div>

    <script>
      document
        .getElementById("searchBox")
        .addEventListener("input", function () {
          let filter = this.value.toLowerCase();
          let doctorList = document.getElementById("doctorList");
          let doctors = doctorList.getElementsByTagName("li");

          for (let i = 0; i < doctors.length; i++) {
            let doctorName = doctors[i].textContent || doctors[i].innerText;
            if (doctorName.toLowerCase().indexOf(filter) > -1) {
              doctors[i].style.display = "";
            } else {
              doctors[i].style.display = "none";
            }
          }
        });
    </script>
  </body>
</html>
